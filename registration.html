<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c6b468ec22.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Sign Up</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <div class="col-sm-12 text-center">
                    <h4><i class="fas fa-infinity"></i></h4>
                    <h2>Infinity Music</h2>
                    <hr>
                </div>
                <form class="row g-3 ">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name= "firstName" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col-sm-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Email Address">
                    </div>
                    <div class="col-sm-12">
                        <label for="confirmEmail" class="form-label">Confirm Email</label>
                        <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm Email">
                    </div>
                    <div class="col-sm-12">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    
                    <div class="col-sm-3">
                        <label for="day" class="form-label">Day</label>
                        <input type="text" class="form-control" id="day" name ="day "placeholder="DD" inputmode="numeric" maxlength="2" pattern="((0?[1-9])|([12][0-9])|(3[01]))" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="month" class="form-label">Month</label>
                        <select id="month" name="month" class="form-select" required>
                        <option selected disabled hidden>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                        </select>
                    </div>
                    
                    <div class="col-sm-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="year" name ="year "placeholder="YYYY" inputmode="numeric" maxlength="4" pattern="(19[0-9]{2})|(200)[0-9]" required>
                    </div>

                    <span>Gender</span>
                    <div class="col-sm-4">    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderOptions" id="maleOption" value="male">
                            <label class="form-check-label" for="maleOption">Male</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderOptions" id="femaleOption" value="female">
                            <label class="form-check-label" for="femaleOption">Female</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderOptions" id="nonbiOption" value="nb">
                            <label class="form-check-label" for="nonbiOption">Non-binary</label>
                        </div>
                    </div>

                    <div class="col-sm-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Agree to terms
                        </label>
                    </div>
                    </div>
                    <div class="col-sm-12 signup-btn text-center mt-4">
                        <a class="p-2"href="index.html">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
